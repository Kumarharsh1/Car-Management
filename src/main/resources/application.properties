# Main application configuration
spring.application.name=parking-lot-api

# Database configuration (H2 for local, Render will override)
spring.datasource.url=jdbc:h2:mem:parkingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (enabled for local, disabled in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server configuration
server.port=8080
server.error.include-stacktrace=never

# Activate render profile if JDBC_DATABASE_URL is present
spring.config.activate.on-profile=render
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false
